<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="contactform.css">
    <title>Title</title>
</head>
<body>
<h1 id="pageHeading">Contact form</h1>
<form id="register">
    <fieldset>
    <ul class="list">
        <li><label>Title: <input type="text" name="title" required></label>
        <li><label>First Name: <input type="text" name="fname" required></label>
        <li><label>Last Name: <input type="text" name="sname" required></label>
        <li><label>Health Authority Number: <input type="number" name="authority" required></label>
        <li><label>Email: <input type="email" name="email" required></label>
        <li><label>Telephone Number: <input type="tel" name="telephoneNumber" required></label>
    </ul>
    <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
